<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Application - Alternative Login</title>
    <script>
      // Set hash route before React app loads
      (function() {
        const currentPath = window.location.pathname;
        const basePath = currentPath.replace(/\/login-application-pro-after-deploy\/?$/, '') || '/';
        if (!window.location.hash || window.location.hash !== '#/login-application-pro-after-deploy') {
          window.location.replace(basePath + '#/login-application-pro-after-deploy');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
